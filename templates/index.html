<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaxBuscas</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>VaxBuscas</h1>

        <!-- Seção de Busca -->
        <div class="section">
            <h2>Busca</h2>
            <label>Termo de Busca:</label>
            <input type="text" id="search_term" placeholder="Digite o termo de busca"><br>

            <label>Estado:</label>
            <select id="state" onchange="updateCities()">
                <option value="">Selecione um estado</option>
                {% for state in states %}
                <option value="{{ state }}">{{ state }}</option>
                {% endfor %}
            </select><br>

            <label>Cidades:</label>
            <div id="cities_container"></div><br>
        </div>

        <!-- Seção de Controles -->
        <div class="section">
            <h2>Controles</h2>
            <button onclick="startSearch()">Iniciar Busca</button>
            <button onclick="stopSearch()">Parar Busca</button>
            <button onclick="saveResults()">Salvar Resultados</button>
        </div>

        <!-- Seção de Logs -->
        <div class="section">
            <h2>Logs</h2>
            <div id="logs" class="logs"></div>
        </div>
    </div>

    <script src="/static/js/scripts.js"></script>
</body>
</html>
